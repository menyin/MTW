<script type="text/javascript" src="js/swiper-3.4.1.jquery.min.js"></script>
<script type="text/javascript" src="js/jump.js"></script>
<script>
    $('.language').hover(function () {
        $(this).find('.language_list').show();
    }, function () {
        $(this).find('.language_list').hide();
    });
    $('.language_list').hover(function () {
        $(this).show();
    }, function () {
        $(this).hide();
    })

    /*轮播图效果*/
    var swiper1 = new Swiper('.banner_swiper', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        autoplay:3000,
        loop : true,
        effect:'slide'
    });
    $('.banner').hover(function () {
        swiper1.stopAutoplay();
    }, function () {
        swiper1.startAutoplay();
    });
    /**
     *切换语言按钮
     * @param {'en'|'zh'} 语言类型参数
     */
    function switch_lang(language) {
        $('.language_txt').html(language == 'en' ? 'English' : '简体中文');
        //进行相应操作
        /*替换中英文图片*/
        $('img').each(function (i) {
            var sOringLunguage = language == 'en' ? 'zh' : 'en';
            if (this.src.indexOf('_' + sOringLunguage + '.')>=0) {
                $(this).attr('src', this.src.replace('_' + sOringLunguage + '.', '_' + language + '.'));
            }
        });
        /*以下内容到时候做国际化就不需要了*/
        /*help文字*/
        $('.help').html(language == 'en' ? 'How to use MyTotalWorld' : 'MyTotalWorld帮助中心');
        $('.login_name').attr('placeholder',language == 'en' ? 'Email/Mobile' : '邮箱/手机');
        $('.login_pwd').attr('placeholder',language == 'en' ? 'Password' : '密码');
        $('.login_submit').attr('value',language == 'en' ? 'Sign in' : '登录');
        $('.regist').html(language == 'en' ? 'Resiste Now?' : '未注册？');
        $('.auto_login_txt').html(language == 'en' ? 'Stay signin in?' : '下次自动登录？');
        $('.forget_pwd').html(language == 'en' ? 'Forgot Password?' : '忘记密码？');
        $('.loginwith span').html(language == 'en' ? 'Login With?' : '合作网站登录');
        /*footer文字*/
        var sHtmlZh = '<p class="sitemark">MyTotalWorld网络购物商城专注为您打造工厂直销最优价格购物体验。</p><p class="sitemark">汇集所有社交应用，尽享一站式购物交友！</p><div class="Copyright">Copyright @ 2014 MyTotalWorld Ltd. 版权所有。用户协议 及 隐私权保护规则。</div>';
        var sHtmlEn = '<p class="sitemark">MyTotalWorld gives you access to exclusive manufacture pricing on your favorite items.</p><p class="sitemark">Plus one dashboard for your online social networks.</p><div class="Copyright">Copyright © 2016 MyTotalWorld Inc. All Rights Reserved.User Agreement, Privacy and Cookies.</div>';
        $('.footer').html(language == 'en' ? sHtmlEn : sHtmlZh);



    }
</script>
